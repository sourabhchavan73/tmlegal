<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fonts awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reponsive.css">
    <title>Login</title>
</head>

<body>
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 col-xs-12 col-12 mx-auto ">
                    <div class="login-card">
                        <div class="d-flex justify-content-center">
                            <img class="login-logo" src="./images/logo.png" alt="logo">
                        </div>
    
                        <h6 class="title">CLIENT LOGIN</h6>
    
                        <div>
                            <div class="banner">
                                <h1>welcome</h1>
                            </div>
        
                            <h2 class="welcome-title">welcome back!</h2>
                        </div>
    
                        <div class="divider"></div>
                        
                        <div class="d-flex justify-content-center">
                            <div class="stripe"></div>
                        </div>
    
                        <div>
                            <div class="row">
                                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-10 col-xs-11 mx-auto">
                                    <form class="login-form" action="./clients.html">
                                        <div class="form-group">
                                          <input id="email" class="" type="text"  required>
                                          <label for="email">Email</label>
                                        </div>
                                        
                                        <div class="form-group">
                                          <input id="password" class="" type="password"  placeholder="" required>
                                          <label for="password">password</label>
                                        </div>
    
                                        <a href="#" class="forgot-pass-link">forgot password</a>
    
                                        <div>
                                            <button class="form-btn" type="submit"><span>log in</span> </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
