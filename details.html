<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fonts awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reponsive.css">
    <title>Details</title>
</head>

<body>

    <section class="section-padding">
        <div class="trademark-info-card">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-5 col-lg-7 col-md-10 col-sm-8 col-xs-12 col-12 mx-auto">
                        <div class="p-0 banner-container">
                            <div class="row">
                                <div class="col-xl-10 col-lg-11 col-md-11 col-sm-12 col-xs-12 ml-auto">
                                    <div class="home-header ">
                                        <div>
                                            <a href="./clients.html">
                                                <img class="detail-page-logo" src="./images/logo.png" alt="logo">
                                            </a>
                                        </div>
                                        <div class="client-header border-none">
                                            <div class="client-profile">
                                                <img class="img-fluid client-profile" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="profile-image">
                                            </div>
                                            <h4 class="client-name">
                                                <a href="./login.html">
                                                    log out
                                                </a>
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <div class="home-banner">
                                <div class="row">
                                    <div class="col-11 ml-auto">
                                        <p class="page_name">Home</p>
                                    </div>
                                </div>
            
                                <div class="detailsbanner-bg bgbanner">
                                    <div class="row">
                                        <div class="col-xl-7 col-lg-8 col-md-9 col-sm-9 col-xs-12 mx-auto">
                                            <div class="container-fluid">
                                                <h4 class="home-client-name text-center pl-0">Name Here</h4>
                                                <div class="barWrapper">
                                                    <div class="progress mx-auto">
                                                        <div class="progress-bar" role="progressbar" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                                <div class="progress-bar-bottom detail-progress-bar"> </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class=" tm_details-wrapper">
                                <div class="col-xl-10 col-lg-10 mx-auto">
                                    <div class="tm-details-wrapper">
                                        <div class="tm-details">
                                            <h5>tm name</h5>
                                            <h6>tm name</h6>
                                        </div>
                    
                                        <div class="tm-details">
                                            <h5>tm app # -</h5>
                                            <h6 id="" class="tm-app-no">#9999000</h6>
                                        </div>
                    
                                        <div class="tm-details">
                                            <h5>current status</h5>
                                            <h6>status here</h6>
                                        </div>
                    
                                        <div class="tm-details">
                                            <h5>what this mean</h5>
                                            <h6 class="tm-app-des">Automatically text file goes here to explain what it mean.</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(function () { 
            $('[data-toggle="tooltip"]').tooltip({trigger: 'manual'}).tooltip('show');
        });  

        // $( window ).scroll(function() {   
        // if($( window ).scrollTop() > 10){  // scroll down abit and get the action   
        $(".progress-bar").each(function(){
            each_bar_width = $(this).attr('aria-valuenow');
            $(this).width(each_bar_width + '%');
        });
            
        //  }  
        // });


    </script>
</body>
</html>
